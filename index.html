<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>
    <!-- HEADER -->

    <div class="header">
      <div class="site-container flex-item logo">
        <img src="resources/images/logo.png" alt="Binocular">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </div>

    <!-- MAIN BANNER -->

    <div class="main-banner">
      <div class="site-container banner">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

    <!-- NAVIGATION MENU -->

    <div class="navigation">
      <nav class="site-container flex-item">
        <h4 class="desktop">Eyewear</h4>
        <h4 class="desktop">Apparel</h4>
        <h4 class="desktop">Gadgets</h4>
        <h4 class="desktop">Vehicles</h4>
        <h4 class="desktop">Classes</h4>
        <h4 class="desktop">Contact</h4>
        <h4 class="mobile">Menu</h4>
      </nav>
    </div>

    <!-- PRODUCT GRID -->

    <div class="site-container flex-item content">
      <div class="flex-item product-grid">
        <div class="product">
          <img src="resources/images/pen.png" alt="Pen">
          <h4>Exploding Pen</h4>
        </div>
        <div class="product">
          <img src="resources/images/watch.png" alt="Watch">
          <h4>Cellular Watch</h4>
        </div>
        <div class="product glasses">
          <img src="resources/images/glasses.png" alt="Glasses">
          <h4>Thermal Glasses</h4>
        </div>
      </div>

      <!-- LOCATION -->

      <div class="location">
        <h4>Location</h4>
        <p>-47.346436, 84.32354</p>
      </div>

      <!-- HOURS -->

      <div class="hours">
        <h4>Hours</h4>
        <p>0800 - 1800</p>
      </div>
    </div>

    <!-- FOOTER -->

    <div class="flex-item footer">
      <div class="site-container copyright">
        <h4>Copyright Secret Agent Supply Inc.</h4>
      </div>
    </div>
  </body>
</html>
